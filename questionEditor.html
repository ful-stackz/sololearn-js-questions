<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet" href="style/editor_style.css">
    </head>
    <body>
    	<div class="container">
    		<div class="input-group">
	        <label for="question">Question:</label>
	        <textarea id="question"></textarea>
	      </div>

	      <div class="input-group-inline">
	      	<label class="radio">
	      		Single answer
	      		<input type="radio" name="type" value="single" />
	      	</label>
	      	<label class="radio">
	      		User typed
	      		<input type="radio" name="type" value="input" />
	      	</label>
	      	<label class="radio">
	      		Multiple answers
	      		<input type="radio" name="type" value="multi" />
	      	</label>
	      </div>

	      <div class="input-group">
					<label for="wrongs">Wrong answers:</label>
	        <input type="text" id="wrongs" />
				</div>

				<div class="input-group">
	        <label for="correct">Correct answer:</label>
	        <input type="text" id="correct" />
	      </div>

	      <div class="input-group">
	        <label for="explain">Explanation:</label>
	        <input type="text" id="explain" />
	      </div>

	      <div class="input-group">
	        <label for="time">Time:</label>
	        <input type="number" id="time" />
        </div>

        <div class="input-group">
        	<label for="result">Result:</label>
        	<textarea id="result"></textarea>
        </div>
      </div>

      <script src="script/editor_script.js"></script>
    </body>
</html>
